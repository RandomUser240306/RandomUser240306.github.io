      function simplify(form) {
        var aa = form.a.value
        var bb = 2;
        var cc = 1;
        var dd = 1;
        var ee = Math.sqrt(aa);
        while (ee>=bb) {
          var cc = aa / Math.pow(bb,2);
          
          if (cc == Math.trunc(cc)) {
            var aa = cc;
          }
          if (aa/Math.pow(bb,2)!=Math.trunc(aa/Math.pow(bb,2))) {
            bb++;
          }
        }
        dd = Math.round(Math.sqrt(Math.pow(ee,2) / aa))
        document.getElementById("output").innerHTML = dd + "&#8730;" + aa;
      }

}
function quadraticFormula (form) {
var a = form.A.value;
var b = form.B.value;
var c = form.C.value;
var answer1 = (-1 * b + Math.sqrt(b * b - (4 * a * c))) / (2 * a);
var answer2 = (-1 * b - Math.sqrt(b * b - (4 * a * c))) / (2 * a);
if (answer1 == NaN || answer2 == NaN) {
document.getElementById("output").innerHTML = ("Answer is a complex number");
}
if (answer1 == answer2) {
document.getElementById("output").innerHTML = (answer1);
}
else {
document.getElementById("output").innerHTML = (answer1 + "," + answer2);
}
}
